<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<style>
    .reverse{
        background-color: black;

    }
</style>

    $(function () {
        $('h1').on()
    });
</script>

<body>
    <h1>김철수</h1>
    <h1>홍길동</h1>
</body>
