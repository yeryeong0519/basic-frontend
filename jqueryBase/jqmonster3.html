<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 만들기</title>
    <style>
        body {
            background-color: #000;
        }

        .lightning {
            display: none;
            position: none;
            left: 0;
            top: 0;
            z-index: 0;

        }

        #top {
            position: relative;
            left: 0;
            top: 0;
            height: 80px;
            z-index: 10;
        }

        #top>.text-top {
            position: absolute;
            left: 200px;
            top: 10px;
        }

        #top>p {
            position: absolute;
            left: 140px;
            top: 30px;
        }
        #top > .random_top{
            position: absolute;
            left: 580px;
            top: 20px;
            cursor: pointer;
            
        }

        #container {
            position: relative;
            left: 0;
            top: 0;
            height: 700px;
        }

        .frame {
            position: absolute;
            left: 100px;
            top: 0;
            width: 546px;
            height: 629px;
            background-image: url(images/frame.png);
        }

        .pic_box {
            position: absolute;
            left: 91px;
            top: 84px;
            width: 367px;
            height: 460px;
            overflow: hidden;
        }

        .face {
            position: relative;
            left: 0;
            top: 0;
        }

        .eyes {
            height: 79px;
        }

        .nose {
            height: 86px;
        }

        .mouth {
            height: 123px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            let clix = [0, 0, 0, 0];
            lightning();
            //랜덤하게
            $('.random_top').click(function(){
                $('.face').click(function(){
                    clix[index] = Math.round(Math.random()*9);
                    monsterMove(index, this)
                });

            })


            //몬스터 이미지 슬라이드 구현 함수
            function monsterMove(index, obj){
                clix[index]++;
                if(clix[index] < 10){
                    $(obj).animate({
                        left:-(clix[index]*367)
                    }, 'slow')
                }else {
                    $(this).animate({
                        left: 0
                    }, 'slow');
                    headclix = 0;
                }
            }
            // $('.head').click(function () {
            //     headclix++;
            //     if (headclix < 10) {
            //         $(this).animate({
            //             left: -(headclix * 367)
            //         }, 'slow')
            //     } else {
            //         $(this).animate({
            //             left: 0
            //         }, 'slow');
            //         headclix = 0;
            //     }
            // });
            
            //번개구현
            setInterval(function(){
                $('lighting1').fadeIn(250).fadeOut(250);
            },4000);
            setInterval(function(){
                $('lighting2').fadeIn(250).fadeOut(250);
            },5000);
            setInterval(function(){
                $('lighting3').fadeIn(250).fadeOut(250);
            },7000);
            function lightning(){
                $('.lighting1').fadeIn(25).fadeOut(250);
                setTimeout(function(){
                    lightning();
                },4000)
            }
        });
    </script>
</head>

<body>
    <img class="lightning lightning1" src="../images/lightning-01.jpg" alt="lightning-01">
    <img class="lightning lightning2" src="../images/lightning-01.jpg" alt="lightning-02">
    <img class="lightning lightning3" src="../images/lightning-01.jpg" alt="lightning-03">
    <header id="top">
        <img class = "text-top" src="images/Monster_Mashup.png" alt="Monster_Mashup">
        <p>Make your own monster face by clicking on the picture.</p>
        <img class = "random_top" src = "images/monster.png" alt="monster" title = "클릭하면 랜덤">
    </header>
    <div id="container">
        <div class="frame">
            <div class="pic_box">
                <div class="head face">
                    <img src="images/headsstrip.jpg" alt="head">
                </div>
                <div class="eyes face">
                    <img src="images/eyesstrip.jpg" alt="eyes">
                </div>
                <div class="nose face">
                    <img src="images/nosesstrip.jpg" alt="nose">
                </div>
                <div class="mouth face">
                    <img src="images/mouthsstrip.jpg" alt="mouth">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
