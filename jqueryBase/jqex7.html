<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jQuery.com/jQuery-latest.min.js"></script>
    <script>
        $(function () {
            // $('li:eq(-1)').css('color', 'red');
            // $('li:gt(3)').css('color', 'red');  //gt  : greater than
            // $('li:contains(표범)').css('background', 'yellow')
            $('li:nth-child(2n)').css('color', 'red');
            $('li:nth-child(2n+1)').css('color', 'blue')
            $('tr:eq(0)').css({
                color: '#fff',
                background:'#000'
            });
            $('td:nth-child(3n+1)').css('background', '#cef279');
            $('td:nth-child(3n+2)').css('background', '#cef279');
            $('td:nth-child(3n)').css('background', '#cef279');


            

        });
    </script>
    <title>Document</title>
</head>
