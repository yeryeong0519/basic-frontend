<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<script>
    $(function () {
        let content = ['봄비가 옵니다.', '수요일입니다.', '조건문과 반복문']
        $('h1').click(function(){
            index = $(this).index();
            $(this).html($(this).html() + content[index])
        });
        let divContent = ['선택자', '메소드', '이벤트']
        // for(let i = 0; i < divContent.length; i++){
        //     $('div').eq(i).html('<h1>제이쿼리' + content[i] + '</h1>')
        // }
        $('div').html(function(index){
            return '<h1>제이쿼리' + divContent[index] + '</h1>'
        });
    });
</script>

<body>
    <h1>오늘의 날씨는?</h1>
    <h1>오늘은 무슨 요일?</h1>
    <h1>오늘 파이썬 수업은?</h1>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
