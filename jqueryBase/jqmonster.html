<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 만들기</title>
    <style>
        body {
            background-color: #000;
        }

        .lightning {
            display: none;
            position: none;
            left: 0;
            top: 0;
            z-index: 0;

        }

        #top {
            position: relative;
            left: 0;
            top: 0;
            height: 80px;
            z-index: 10;
        }
        #top > img{
            position: absolute;
            left: 200px;
            top: 10px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {


        })
    </script>
</head>

<body>
    <img class="lightning lightning1" src="../images/lightning-01.jpg" alt="lightning-01">
    <img class="lightning lightning2" src="../images/lightning-01.jpg" alt="lightning-02">
    <img class="lightning lightning3" src="../images/lightning-01.jpg" alt="lightning-03">
    <header id="top">
        <img src="images/Monster_Mashup.png" alt="Monster_Mashup">
        <p>Make your own monster face by clicking on the picture.</p>
    </header>
    <div id="container">
        <div class="frame">
            <div class="pic_box">
                <div class="head face">
                    <img src="images/headsstrip.jpg" alt="head">
                </div>
                <div class="eyes face">
                    <img src="images/eyesstrip.jpg" alt="eyes">
                </div>
                <div class="nose face">
                    <img src="images/nosesstrip.jpg" alt="nose">
                </div>
                <div class="mouth face">
                    <img src="images/mouthsstrip.jpg" alt="mouth">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
