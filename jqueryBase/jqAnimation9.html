<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        img{
            width: 37px;
            height: 21px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            $('img').click(function () {
                $(this).animate({
                    left : 1000
                }, 5000).animate({
                    left : 0
                }, 5000)
            });
            $('button').click(function(){
                $('img').stop(true);
            });
        });
    </script>
</head>

<body>
    <button>중지</button>
</body>

</html>
