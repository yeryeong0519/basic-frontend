<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        let now = new Date();
        let hour = now.getHours();
        if(hour<6){
            alert("아직 새벽입니다. 일찍 일어나셨네요.");
        }else if(hour<12){
            alert("상쾌한 아침입니다. 좋은하루되세요.");
        }else if(hour<18){
            alert("즐거운 오후되세요.")
        }else{
            alert("행복한 저녁되세요. 오늘 하루도 수고하셨습니다. ")
        }

    </script>
</head>
<body>
    <h1>자바스크립틑 조건문(if문)</h1>
</body>
</html>
