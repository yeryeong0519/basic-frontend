<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        let student = {
            이름 : "서예령",
            국어 : 99, 영어 : 98, 수학 : 100, 과학 : 92
        };
        let total, avg = 0;

        document.write("** 서예령의 성적표 **")
        document.write("<br>");
        document.write("국어 : " + student.국어)
        document.write("<br>");
        document.write("영어 : " + student.영어)
        document.write("<br>");
        document.write("수학 : " + student.수학)
        document.write("<br>");
        document.write("과학 : " + student.과학)
        document.write("<br>");
        total = (student.국어 + student.영어 + student.수학 + student.과학);
        avg = total / 4;
        document.write("총점 : " + total);
        document.write("<br>");
        document.write("평균 : " + avg);
        
    </script>
</head>
<body>
    
</body>
</html>
