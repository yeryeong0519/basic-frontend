        document.write("<h2>1부터 100사이의 3의 배수 찾기</h2>")
        
        let count = 0;

        let i  = 1;

        while(i <= 100){
            if(i % 3 == 0){
                count++;
                document.write(i, ",");
            }
            i++;
        }
        document.write("<p>찾은 3의 배수 개수" + count)
