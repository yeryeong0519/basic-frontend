<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼에 관련된 DOM처리</title>
    <script>
        function displaySelected(){
            let selectMenu = document.testForm.class;
            let text = selectMenu.options[selectMenu.selectedIndex].innerText;
            alert("[" + text + "]")
        }
    </script>
</head>
<body>
    <form name = "testForm">
        <p>
            <label>학과</label>
            <select name="class" onchange = "displaySelected();">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </select>
        </p>
    </form>
</body>
</html>
