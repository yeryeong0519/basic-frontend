<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <style>
        #contents{
            width: 450px;
            margin: 0 auto;
        }
        #contents>img{
            float: left;
            margin-right: 20px;
        }
        #contents>ul{
            list-style: none;
            padding-top: 40px;
        }
        #contents>ul>li{
            margin-bottom: 10px;
        }
        #contents>ul>li>label{
            width: 80px;
            float: left;
            text-align: right;
        }
        #contents>ul>li>input{
            width: 110px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            margin: 0 5px 0 10px;
        }
        #contents>ul>li:last-child{
            margin-top: 20px;
            text-align: center;
        }
        #contents>ul button{
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }
        #contents>ul button:hover{
            background-color: greenyellow;
        }
        #showResult{
            margin-top: 20px;

        }

    </style>
    <script>
        function showPrice(){
            let oPrice = document.querySelector("#oPrice").value;
            let rate = document.querySelector("#rate").value;
            let ratePrice = oPrice * (rate/100);
            let price = oPrice - ratePrice;
            document.querySelector("#showResult").innerHTML = "상품의 정상가격은" + oPrice + 
            "원 이고, 할인율은" + rate + "%입니다."+ ratePrice + "원을 절약한" + price + "원에 살 수 있습니다.";        }
    </script>
</head>

<body>
    <div id="contents">
        <img src="../images/sale.png" alt="세일">
        <ul>
            <li>
                <label for="oPrice">정상가격</label>
                <input type="text" id = "oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id = "rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인가격 계산하기</button>
            </li>
        </ul>
        <div id="shwoResult"></div>
    </div>
</body>

</html>
