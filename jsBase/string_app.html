<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 활용</title>
    <script>
        let tel = prompt("당신의 전화번호는?");
        let result = tel.substring(0, tel.length=4) + "****";
        document.write("전화번호:" + result);
        let email = prompt("이메일 주소는?");
        let check1 = false;
        let check2 = false;
        let arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go"]
        if(email.indexOf("@")>0){
            check1 = true;
        }
        for(let i = 0; i <arrUrl.length; i++){
            if(email.indexOf(arrUrl[i]>0)){
                check2 = true;
                break;
            }
        }
        if(check1 && check2){
            alert("당신의 이메일 주소는" + email + "이군요");
        }else{
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
