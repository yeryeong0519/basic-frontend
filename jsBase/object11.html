<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본자료형과 객체의 차이점</title>
</head>

<body>
    <script>
        let num = 200;
        let objNum = new Number(200);
        <!-- alert(num); -->
        alert(typeof (objNum));
        objNum.hello = function(){
            return "안녕하세요";
        }
        alert(objNum.hello());
    </script>

</body>

</html>
