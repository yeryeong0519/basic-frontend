<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 내장객체의 메소드</title>
    <script>
        let str1 = "hello javascript";
        let str2 = str1.slice(3, 7);   
        //3번째 자리부터 6번째 자리까지의 값.
        console.log(str2);
        let str3 = str1.slice(3, -3);
        console.log(str3);
        let str4 = str1.substring(3, 7);
        console.log(str4);
        let str5 = str1.substring(5);
        console.log(str5);
        let str6 = str1.substr(3, 2);
        console.log(str6);
        let str7 = "html#css#javascrip";
        let arr = str7.split('#');
        console.log(arr[0]);
        let alpha = "HTML";
        console.log(alpha.toLowerCase());
        let alpha2 = "javascript";
        console.log(alpha2.toUpperCase());
        console.log(alpha2.length);
        let class1 = "풀스택 개발자반";
        let class2 = class1.concat("파이팅!");
        console.log(class2);
        let h = "   hello   ";
        console.log(h.trim());
        
    </script>
</head>
<body>
    
</body>
</html>
