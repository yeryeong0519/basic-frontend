<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <style>
        #changeColor{
            cursor : pointer;
            border : 5px solid;
        }
    </style>
    <script>
        window.onload = function(){
            let head = document.querySelector("#changeColor");
            //Document는 웹 문서 자체를 말한다. html 파일 .. 
            //쿼리 셀렉터는 괄호안의 내용을 찾는다. 
            let color = ["red", "green", "blue", "yellow"];
            let num = 0;
            head.onclick = function(){
                head.style.border = color[num];
                num++;
                if(num == color.length){
                    num = 0;
                }
            }
        }
    </script>
</head>
<body>
    <h1 id = "changeColor">자바스크립트</h1>
    <p>
        위 텍스트를 클릭해보세요.
    </p>
    
</body>
</html>
