<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM) - 생성2</title>
    <script>
        window.onload = function(){
            let output = "";
            output += "<ul>";
            output += "<li>프론트엔드</li>";
            output += "<li>백엔드</li>";
            output += "<li>프로젝트</li>";
            output += "</ul>";
            document.body.innerHTML += output;
        }
    </script>
</head>
<body>
    <h1>자바스크립트 DOM 생성</h1>
    
</body>
</html>
