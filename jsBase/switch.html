<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
    <script>
        let choice = prompt("여행지를 선택해주세요.(1. 미주 2. 유럽 3. 동남아)");
        switch(choice){
            case 1:
                document.write("<p>미주 여행은 <strong> 1층 안내데스크 </strong>에서 문의하십시오.")
            case 2:
                document.write("<p>미주 여행은 <strong> 1층 안내데스크 </strong>에서 문의하십시오.")
            case 3:
                document.write("<p>미주 여행은 <strong> 1층 안내데스크 </strong>에서 문의하십시오.")
             case 4:
                document.write("<p>미주 여행은 <strong> 1층 안내데스크 </strong>에서 문의하십시오.")
                break;
            default:
                alert("여행지 선택이 잘못되었습니다.");
        }
    </script>
    <style>
        body{
            color: #fff;
            
        }
        p{
            margin-top: 80px;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 2px 1px #000;
        }
        p>strong{
            font-size: 2.3em;
            color: #ff0;
        }
    </style>
