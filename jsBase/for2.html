<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for)</title>
    <script>
        let seasons = ['봄', '여름', '가을', '겨울'];
        document.write(seasons + "<br>")
        let name = "korea";
        document.write(name[0] + "<br>");
        let nums = [10, 20];
        nums.push(30);
        nums.push(40);
        nums.push(70);
        document.write(nums + "<br>");
        let arr = [10, '대한민국', 2.5, false];
        document.write(arr[0] + "<br>");
    for(let a = 1; a <= 3; a++){
        for(let b = 1; b <= 5; b++){
            document.write(a + "======" +b + "<br>");
        }
    }
    </script>
</head>
<body>
    
</body>
</html>
