<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        let student = {};   //빈 객체 생성  
        student.이름 = '홍길동';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '풀스택개발자';

        student.toString = function () {  //객체의 문자열을 반환하는 대표적인 메서드 toString()
            //모든 자바스크립트 객체는 toString 메서드를 상속받아 오버라이드해서 사용가능
            let output = "";
            for (let key in this) {
                if (key != 'toString') {
                    output += key + " : " + this[key] + "<br>";
                }
            }
            return output;
        };
        document.write(student.toString());
        delete(student.장래희망)
    </script>
</head>

<body>

</body>

</html>
