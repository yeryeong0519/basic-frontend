<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM) - 수정2</title>
    <script>
        window.onload = function(){
            let contents = ["반갑습니다", "문서객체모델 수업", "파이썬 기초"]
            // let head = document.getElementsByTagName('h1');
            let head = document.querySelectorAll('.header');
            for(let i = 0; i < head.length; i++){
                head[i].innerHTML = contents[i];
            }

            // head[0].innerHTML = "반갑습니다.";
            // head[1].innerHTML = "문서객체모델 수업입니다.";
        }
    </script>
</head>
<body>
    <h1 class = "header">안녕하세요</h1>
    <h1 class = "header">브라우저객체 모델 수업입니다. </h1>
    <h1 class = "header">오후에 파이썬 수업</h1>
    
    
</body>
</html>
