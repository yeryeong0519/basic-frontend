<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
    <script>
        let num = prompt("숫자를 입력해주세요.");
        let a = 0;
        a = num % 2;
        switch(a){
            case 0:
                document.write("짝수입니다.")
            case 1:
                document.write("홀수입니다.")
                break;
            default:
                alert("숫자를 입력해주세요.")


        }
    </script>
</head>
<body>
    
</body>
</html>
<!-- 프롬프트로 숫자를 입력받아 짝수와 홀수를 구분하는 프로그램 -->
