<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        let one = 1200;
        let two = 1300;
        let three = 1000;
        let avg = (one + two + three)/3;
        let four = Number(prompt("4분기 실적을 입력하세요. :"));
        let result = (four > avg) ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);

    </script>
</head>
<body>
    
</body>
</html>
<!-- 1분기 실적 : 1200 2분기 실죽 : 1300 3분기 실적 : 1000 4분기 실적을 프롬프트로 입력받아
    123분기 실적의 평균보다 크면 판매량이 평균이상입니다 출력. 미만이면 판매량이 평균미달입니다. 출력 -->
