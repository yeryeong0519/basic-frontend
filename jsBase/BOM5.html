<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델(Browser Object Model)</title>
    <script>
        for(let key in navigator){
            document.write("★" + key + " : " + navigator[key] + "<br>");
        }
    </script>
</head>
<body>
    <h1>가나 쇼핑몰</h1>
    
</body>
</html>
