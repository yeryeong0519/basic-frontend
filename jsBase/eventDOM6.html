<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM이벤트 응용2</title>
    <style>
        h1 {
            cursor: pointer;

        }
    </style>
    <script>
        let count = 1;
        window.onload = function () {
            let h = document.querySelector("#head");
            h.addEventListener("click", hello);


            function hello() {
                alert("안녕하세요-" + count + "번");
                count++;
                if(count==4){
                    this.style.cursor = "default";
                    this.style.color = "#ccc";
                    this.removeEventListener("click", hello);
                }
            }
        }
    </script>
</head>

<body>
    <h1 id="head">인사하기</h1>
</body>

</html>
