<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        window.onload = function(){
            let output =""; //함수선언
            let date = new Date();   //만든 변수
            let hour = date.getHours(); //getHours 라는 메소드 10시면 숫자 10이 넘어감 getMinute, getYear 등등
            output += "<ul>";
            if(hour > 16){
                output += "<li>후라이드 치킨</li>";
                output += "<li>양념 치킨</li>";
                output += "<li>골뱅이 무침</li>";
                output += "<li>오징어와 땅콩</li>";
            }else{
                output += "<li>김치찌개</li>";
                output += "<li>된장찌개</li>";
                output += "<li>순두부찌개</li>";
                output += "<li>비빔밥</li>";
            }
            output += "</ul>";
            document.body.innerHTML += output; // +=가 아니라 = 일경우 body태그 안 모든 내용이 지워진다.
        }

    </script>
</head>
<body>
    <h1>종로 치킨</h1>
    <h2>주요 메뉴</h2>
</body>
</html>
