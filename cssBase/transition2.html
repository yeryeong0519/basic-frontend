<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환효과</title>
    <style>
        .menu{
            list-style: none;
        }
        .menu a{
            display: block;
            width: 300px;
            height: 20px;
            padding: 10px;
            text-decoration: none;
            background-color: #abc;
            color: #fff;
            margin-bottom: 5px;
            transition: width 1s, color 1.5s;
        }
        .menu a:hover{
            width: 450px;
            color: #f00;
        }
    </style>
</head>
<body>
    <h2>움직이는 메뉴</h2>
    <ul class = "menu">
    <li><a href="#">회사소개</a></li>
    <li><a href="#">제품소개</a></li>
    <li><a href="#">서비스</a></li>
    <li><a href="#">커뮤니티</a></li>
    <li><a href="#">자료실</a></li>
    </ul>
    
</body>
</html>
