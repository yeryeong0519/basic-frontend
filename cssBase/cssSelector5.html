<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        a:link{
            text-decoration: none;
            color : green;
        }
        a:visited{
            text-decoration: none;
            color : red;

        }
        a:hover, a:focus{
            text-decoration: underline;
            color: blue;

        }
        a:active{
            color: yellow;

        }
    </style>
</head>
<body>
    <h2>영화정보</h2>
    <ul>
        <li><a href="#">현재상영장</a></li>
        <li><a href="#">상영예정작</a></li>
    </ul>
</body>
</html>
