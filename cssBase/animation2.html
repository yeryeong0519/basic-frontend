<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes bg {
            0%{
                background-color: blue;
            }
            25%{
                background-color: green;
                transform: translate(30px, 20px);
            }
            75%{
                background-color: yellow;
            }
            100%{
                background-color: red;
            }
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: bg;
            animation-duration: 4s;

        }

    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
