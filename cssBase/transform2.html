<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형</title>
    <style>
        div{
            width: 250px;
            height: 240px;
            border: 2px solid red;
            overflow: hidden;
        }
        img{
            transition: transform 0.3s;
        }
        .girl:hover{
            transform: scale(1.1, 1.1);
        }
        p{
            width: 500px;
            white-space: nowrap;
            border: 1px solid black;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
    <img class = "girl" src="../images/girl.jpg" alt="소녀">
</div>
<p>오늘은 월요일입니다. 날씨가 맑고 좋아요.</p>
</body>
</html>
