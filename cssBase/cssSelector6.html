<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태선택자</title>
    <style>
        input[type="text"]:focus{
            background-color: plum;
        }
        input:disabled{
            background-color: violet;
            border : 1px solid #ccc;
        }
        p > label{
            display: inline-block;
            width : 100px;
        }
        input :checked + span{
            color : blue;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <h2>방학 특강 신청</h2>
    <form><p>
        <label for="">이름</label>
        <input type="text" name = "name" value = "김철수" disabled>
    </p>
    <p>
        <label for="">전화번호</label>
        <input type="text">
    </p>
    <p>
        <label for="">주소</label>
        <input type="text">
    </p>
    <fieldset>
        <legend>신청과목</legend>
        <p>방학특강에 신청할 과목을 선택하세요</p>
        <label>
            <input type="radio" name = "subject" value = "excel">
            <span>엑셀</span>
        </label>
        <label>
            <input type="radio" name = "subject" value = "powerpoint">
            <span>파워포인트</span>
        </label>
        <label>
            <input type="radio" name = "subject" value = "hangul">
            <span>한글</span>
        </label>
    </fieldset>
    </form>
</body>
</html>
