<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형</title>
    <style>
        .rotate{
            transition: transform 1s;
        }
        .rotate:hover{
            transform: rotate(720deg)
        }
        .skew{
            transition: transform 1s;
        }
        .skew:hover{
            transform: skew(20deg, 30deg);
        }
    </style>
</head>
<body>
    <img class = "rotate" src="../images/car_green.jpg" alt="자동차">
    <img class = "skew" src="../images/girl.jpg" alt="자동차">
    
</body>
</html>
