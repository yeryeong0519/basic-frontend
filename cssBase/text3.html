<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <style>
        h2 {
            text-decoration: underline;
        }

        .price>span {
            text-decoration: line-through;
        }

        .veg {
            text-decoration: overline;
        }

        h1 {
            font-size: 3em;
            text-shadow : 5px 5px 5px rgba(0, 0, 0, 0.4);
        }
        .shadow2{
            color : #fff;
            text-shadow : 5px -5px 3px #000;
        }
        div{
            width : 400px;
            height : 150px;
            background-color: #000;
        }
        div > h1{
            text-align: center;
            color : #fff;
            line-height: 150px;
        }
        
    </style>
</head>

<body>
    <h1 class = "shadow1">풀스택 : 프론트앤드 + 백앤드</h1>
    <h1 class = "shadow2">풀스택 : 프론트앤드 + 백앤드</h1>
    <div>
        <h1>불타는 금요일</h1>
    </div>
    <h2>토마토</h2>
    <p>토마토는 비타민 A, C가 풍부한 <span class="veg"></span>채소이다.</p>
    <p class="price"><span>정상가격 : 50,000원</span> ☞ 할인가격 45,000원</p>

</body>
</html>
