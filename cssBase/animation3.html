<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        .corona{
            width: 100%;
            height: 200%;
            background: url(../images/corona.jpg) no-repeat;
            background-size: 100%;
            animation: corona_move 7s alternate infinite;
        }
        .corona> h2{
            color: #fff;
            font-size: 3em;
            text-align: center;
            padding-top: 70px;
        }
        .corona>h2> span{
            color: red;
        }
        @keyframes corona_move {
            from{
                background-position: 0 0;
            }
            to{
                background-position: 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="corona">
        <h2><span>코로나</span> 되새기며 감기도 소홀하지 말자</h2>

    </div>
</body>
</html>
