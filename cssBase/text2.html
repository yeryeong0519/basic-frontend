<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <style>
        body{
            font-size : 16px;
        }
       h1{
            font-size : 2em;
       }
        
        h2 {
            font-size : 1.5em;
            font-weight : normal;
        }

        p, ul {

            }
        #target {

        }

        }

        }

<body>

    <p id = "target">css3 - 디자인, 레이아웃</p>
    <p>웹페이지 제작</p>
    <ul>
        <li>웹 페이지 주제 구상</li>
        <li class = "cho">와이어프레임</li>
        <li>html 제작</li>
        <li>css 작업으로 완성</li>
    </ul>
    <address>서울시 종로구 관철동</address>

</html>
