<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소배치</title>
    <style>
        .target{
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
        #box {
            visibility: hidden;
            box-sizing: content-box;
            width: 300px;
            height : 300px;
            background-color: yellow;
            border : 2px solid red;
            padding : 10px;
        }
        img{
            opacity : 0.03;
            transition: 10s;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <span>
        대한민국
        <p class = "target">오늘은 금요일입니다.</p>
        <span>다음주 수요일 - 선거일 휴무</span>
    </span>
    <span>
        오늘은 금요일입니다. 
    </span>
    <span>
        다음주 수요일 - 선거일 휴무
        <div id = "box">
            나의 크기는 얼마?
        </div>
        <p>레이아웃 속성들을 배우는 중 ...</p>
        <img src = "../images/ghost.jpg" alt = "펭귄">
    </span>
    
</body>
</html>
