<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일(CSS : Cascading Style Sheets)</title>
    <style>
        h1{
            color:red;
            background-color: yellow;
        }
        p{
            color : blue;
        }
    </style>
</head>
<body>
    <h1>CSS 정의하는 방법</h1>
    <p>내부스타일, 외부스타일, 인라인스타일</p>
</body>
</html>
